<!DOCTYPE html>
<html>
<head>
    <title>Cronómetro</title>

    <!-- Enlace a la hoja de estilos personalizada -->

</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Cronómetro</h1>
